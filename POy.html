<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Checkout Form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	


<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>
    
    
    <h2>Payment Gateway</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Name:</label>
        <input type="text" class="input" placeholder="Name">
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Address:</label>
        <input type="text" class="input" placeholder="Address">
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Phone Number:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Phone Number">
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Date:</label>
          <input type="text" name="Date" class="input" data-mask="00 / 00 / 0000"  placeholder="00 / 00 / 0000">
          <i class="far fa-calendar-alt"></i>
        </div>
        </div>

      <div class="btn">
        Pay
      </div> 
      <div class="btn-box">
        <a href="index.html">
        Back to Homepage
        </a>
     </div>
      
    </div>
  </div>
</div>

	
</body>
</html>
